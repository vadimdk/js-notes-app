
<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
  
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <main>

    <h3>Notes App</h3>
    <div id="notes-table">
    </div>
    <div class="wrapper">
      <button id="btn-create">Create note</button>
    </div>
  <div id="summary-table"></div>
  <!-- modal -->
  <div id="form-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">

        <h4>Modal</h4>
        <div id="close-icon">x</div>
      </div>
      <form >
        <input id="name" type="text" name="name" placeholder="Name">
        <input id="content" type="text" name="content" placeholder="Content">
        
        <label for="category">Choose category</label> 
        <select name="category" id="category"> 
          <option value="Task" >Task</option> 
          <option value="Random Thought">Random Thought</option> 
          <option value="Idea">Idea</option> 
           <option value="Qute">Qute</option> 
        </select>
      </form>

      <div class="form-footer">
        <button id="btn-cancel" class="modal-close">Cancel</button>
        <button class="btn-submit" >Submit</button>
      </div>
    </div>
  </div>
  <!-- modal -->
  <script type="module" src="main.js"></script>
</main>
</body>
</html>
