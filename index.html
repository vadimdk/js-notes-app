
<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Notes App</h1>
  <div id="notes-table" style="width:100%; margin-bottom: 10px; background-color: aqua;"></div>
  <button id="btn-create">Create note</button>
  <div id="summary-table"></div>
  <!-- modal -->
  <div id="form-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">

        <h4>Modal</h4>
        <div id="close-icon">x</div>
      </div>
      <form >
        <input id="name" type="text" name="name" placeholder="Name">
        <input id="content" type="text" name="content" placeholder="Content">
        
        <label for="category">Choose category</label> 
        <select name="category" id="category"> 
           <option value="Task">Task</option> 
           <option value="Random Thought">Random Thought</option> 
           <option value="Idea">Idea</option> 
           <option value="Qute">Qute</option> 
        </select>
      </form>

      <div class="form-footer">
        <button id="btn-cancel" class="modal-close">Cancel</button>
        <button class="btn-submit" >Submit</button>
      </div>
    </div>
  </div>
  <!-- modal -->
  <script type="module" src="main.js"></script>
</body>
</html>
